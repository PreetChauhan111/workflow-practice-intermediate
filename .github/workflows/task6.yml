name: Task 6

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: node output
        run: echo "NODE_USED=${{ inputs.node-version }}"